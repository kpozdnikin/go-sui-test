# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.1-alpine3.18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54
        args: --timeout=5m

    - name: Install dependencies
      run: make install

    - name: Build
      run: make build

    - name: Run unit tests
      run: make test
      env:
        POSTGRESQL_USER: gwuser
        POSTGRESQL_PASSWORD: gwpass
        POSTGRESQL_DBNAME: transactions
        POSTGRESQL_HOST: localhost
        POSTGRESQL_PORT: 5432
        POSTGRESQL_SSLMODE: disable
        POSTGRES_ADMIN_USER: postgres
        POSTGRES_ADMIN_PASSWORD: admin

    - name: Setup test database
      run: |
        sleep 10  # Wait for PostgreSQL to be fully ready
        PGPASSWORD=admin psql -h localhost -U postgres -c "CREATE USER gwuser WITH PASSWORD 'gwpass';"
        PGPASSWORD=admin psql -h localhost -U postgres -c "CREATE DATABASE transactions WITH OWNER gwuser;"
        PGPASSWORD=admin psql -h localhost -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE transactions TO gwuser;"

    - name: Run integration tests
      run: make test-integration
      env:
        POSTGRESQL_USER: gwuser
        POSTGRESQL_PASSWORD: gwpass
        POSTGRESQL_DBNAME: transactions
        POSTGRESQL_HOST: localhost
        POSTGRESQL_PORT: 5432
        POSTGRESQL_SSLMODE: disable
        POSTGRES_ADMIN_USER: postgres
        POSTGRES_ADMIN_PASSWORD: admin

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: go-sui-test-binary
        path: build/
        retention-days: 7
