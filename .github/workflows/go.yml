# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.1-alpine3.18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install protoc and plugins
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
          cd app
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Install buf (latest)
        run: |
          # Install latest buf version that supports v2 config
          curl -sSL https://github.com/bufbuild/buf/releases/latest/download/buf-$(uname -s)-$(uname -m) -o /tmp/buf
          chmod +x /tmp/buf
          sudo mv /tmp/buf /usr/local/bin/buf
          buf --version

      - name: Generate protobuf code
        run: |
          buf generate

      - name: Install dependencies
        run: |
          cd app
          go mod download

      - name: Build
        run: make build

      - name: Run unit tests
        run: make test
        env:
          POSTGRESQL_USER: gwuser
          POSTGRESQL_PASSWORD: gwpass
          POSTGRESQL_DBNAME: transactions
          POSTGRESQL_HOST: localhost
          POSTGRESQL_PORT: 5432
          POSTGRESQL_SSLMODE: disable
          POSTGRES_ADMIN_USER: postgres
          POSTGRES_ADMIN_PASSWORD: admin

      - name: Setup test database
        run: |
          sleep 10  # Wait for PostgreSQL to be fully ready
          PGPASSWORD=admin psql -h localhost -U postgres -c "CREATE USER gwuser WITH PASSWORD 'gwpass';"
          PGPASSWORD=admin psql -h localhost -U postgres -c "CREATE DATABASE transactions WITH OWNER gwuser;"
          PGPASSWORD=admin psql -h localhost -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE transactions TO gwuser;"

      - name: Run integration tests
        run: make test-integration
        env:
          POSTGRESQL_USER: gwuser
          POSTGRESQL_PASSWORD: gwpass
          POSTGRESQL_DBNAME: transactions
          POSTGRESQL_HOST: localhost
          POSTGRESQL_PORT: 5432
          POSTGRESQL_SSLMODE: disable
          POSTGRES_ADMIN_USER: postgres
          POSTGRES_ADMIN_PASSWORD: admin

      - name: Run basic linting with go vet
        run: |
          cd app
          go vet ./...

      - name: Run staticcheck (alternative to golangci-lint)
        run: |
          cd app
          go install honnef.co/go/tools/cmd/staticcheck@latest
          $(go env GOPATH)/bin/staticcheck ./...

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-sui-test-binary
          path: build/
          retention-days: 7